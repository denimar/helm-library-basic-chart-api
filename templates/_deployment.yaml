{{- define "basic-chart-api.deployments" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    {{- with .Values.labels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicas }}
  selector: #used to select the pods
    matchLabels:
      app: {{ .Release.Name }} 
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        {{- with .Values.labels }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.annotations }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.container.image }}:{{ .Values.container.tag }}
          {{ if .Values.container.command }}
          command: {{ .Values.container.command }}
          {{ end }}
          {{ if .Values.container.args }}
          args: {{ .Values.container.args }}
          {{ end }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-configmap
          imagePullPolicy: IfNotPresent
          env:
            {{ if .Values.healthCheckPort }} 
            - name: HEALTHCHECK_PORT
              value: "{{ .Values.healthCheckPort }}"
            {{ end }}
          ports:
            - name: apiport
              containerPort: {{ .Values.httpPort }}
              protocol: TCP
            {{ if .Values.healthCheckPort }} 
            - name: healthcheck
              containerPort: {{ .Values.healthCheckPort }}
              protocol: TCP
            {{ end }}
          {{ if .Values.healthCheckPort }} 
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
            initialDelaySeconds: 180
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 180
            periodSeconds: 3
          {{ end }}
{{- end }}